on:
  push:
    branches:
      - main

jobs:
# run all unit tests.
  run-tests:
    runs-on: ubuntu-latest
    steps:
      # Check out the pushed code
      - name: Check out the source code
        uses: actions/checkout@v2

      # Install Go.
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.17"
      - name: Print Go version
        run: go version

      # Run unit tests.
      - name: Run  unit tests.
        run: go test -v ./...
